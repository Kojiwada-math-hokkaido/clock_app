<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock app</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="./image/favicons/favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div id="menu" class="menu">
      <ul>
        <a href="https://kojiwada-math-hokkaido.github.io/website/index.html">
          <span class="material-icons md-36">home</span>
        </a>
        <a href="./index.html">
          <span class="material-icons md-36">arrow_back</span>
        </a>
      </ul>
    </div>
    <div class="clock" id="clock">
			<p class="clock-date"></p>
			<div class="edge-clock" id="fullscreen">
				<span class="clock-hour"></span>
				<span class="clock-min"></span>
				<span class="clock-sec"></span>
				<span class="clock-12"></span>
				<span class="clock-3"></span>
				<span class="clock-6"></span>
				<span class="clock-9"></span>
			</div>
		</div>

  </div>
  <script src="./js/clock.js"></script>
  <script src="./js/script.js"></script>
  <script src="./js/analog.js"></script>
</body>
</html>
